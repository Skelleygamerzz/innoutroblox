<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN-N-OUT | ROBLOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E31837;
            --yellow: #FFC72C;
            --white: #FFFFFF;
            --cream: #FFF8E7;
            --dark: #1a1a1a;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--cream);
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-blur {
            width: 100%;
            height: 100%;
            background-image: url('backround.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.7);
            transform: scale(1.05);
        }

        .red-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(227, 24, 55, 0.3), rgba(255, 199, 44, 0.2));
            mix-blend-mode: multiply;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-bottom: 10rem;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            color: var(--red);
            text-shadow: 4px 4px 0px var(--yellow),
                         8px 8px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.05em;
            line-height: 0.9;
            opacity: 0;
            transform: scale(0.8) rotate(-2deg);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s forwards;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
            color: var(--dark);
            margin-top: 1rem;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease 0.6s forwards;
        }

        .roblox-badge {
            display: inline-block;
            background: var(--yellow);
            color: var(--dark);
            padding: 0.5rem 1.5rem;
            font-weight: 700;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            transform: rotate(-2deg);
            margin-top: 0.5rem;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }

        .content-box {
            background: var(--white);
            border: 4px solid var(--red);
            border-radius: 0;
            padding: 3rem 2.5rem;
            max-width: 600px;
            box-shadow: 12px 12px 0px var(--yellow),
                        12px 12px 0px 4px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideUp 0.8s ease 0.8s forwards;
        }

        .tagline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--red);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .description {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 2rem;
        }

        .links-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 2rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border: 3px solid var(--dark);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--dark);
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: -1;
        }

        .link-button:hover::before {
            left: 0;
        }

        .discord-btn {
            background: #5865F2;
            color: var(--white);
            border-color: #5865F2;
        }

        .discord-btn:hover {
            color: var(--white);
            transform: translateY(-4px) rotate(-1deg);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
        }

        .roblox-btn {
            background: var(--red);
            color: var(--white);
            border-color: var(--red);
        }

        .roblox-btn:hover {
            color: var(--white);
            transform: translateY(-4px) rotate(1deg);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
        }

        .tiktok-btn {
            background: var(--dark);
            color: var(--white);
            border-color: var(--dark);
        }

        .tiktok-btn:hover {
            color: var(--white);
            transform: translateY(-4px) rotate(-1deg);
            box-shadow: 6px 6px 0px var(--yellow);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .palm-trees {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 3rem;
            opacity: 0.6;
            animation: sway 3s ease-in-out infinite;
        }

        /* Music Player Styles */
        .music-player {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            background: var(--white);
            border: 4px solid var(--red);
            padding: 1.5rem;
            z-index: 200;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
            box-shadow: 8px 8px 0px var(--yellow),
                        8px 8px 0px 4px rgba(0, 0, 0, 0.1);
        }

        .player-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .song-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--red);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.05em;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .player-btn {
            background: var(--white);
            border: 3px solid var(--dark);
            color: var(--dark);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-btn:hover {
            background: var(--red);
            border-color: var(--red);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }

        .player-btn.play-btn {
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            background: var(--red);
            border-color: var(--red);
            color: var(--white);
        }

        .player-btn.play-btn:hover {
            background: var(--yellow);
            border-color: var(--yellow);
            color: var(--dark);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--cream);
            border: 2px solid var(--dark);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--red);
            border: 2px solid var(--dark);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--red);
            border: 2px solid var(--dark);
            cursor: pointer;
        }

        .volume-icon {
            font-size: 1.25rem;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) rotate(-1deg);
            }
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 2rem 1.5rem;
                box-shadow: 8px 8px 0px var(--yellow),
                           8px 8px 0px 4px rgba(0, 0, 0, 0.1);
            }

            .palm-trees {
                display: none;
            }

            .music-player {
                width: 90%;
                bottom: 1rem;
                padding: 1rem;
            }

            .song-title {
                font-size: 0.875rem;
            }

            .player-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .player-btn.play-btn {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" preload="auto"></audio>
    
    <div class="bg-wrapper">
        <div class="bg-blur"></div>
        <div class="red-overlay"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo-text">IN-N-OUT</h1>
            <div class="subtitle">
                <span class="roblox-badge">ROBLOX</span>
            </div>
        </div>
        
        <div class="content-box">
            <h2 class="tagline">Quality You Can Taste</h2>
            <p class="description">
                Experience the authentic In-N-Out vibe in Roblox. Fresh ingredients, 
                classic recipes, and that California burger culture you know and love.
            </p>
            
            <div class="links-grid">
                <a href="https://discord.gg/wQnK86mfjW" target="_blank" class="link-button discord-btn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    Join Discord
                </a>
                
                <a href="https://www.roblox.com/share/g/978955408" target="_blank" class="link-button roblox-btn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.926 23.998L0.002 18.592L5.408 -0.332L24.332 5.074L18.926 23.998ZM9.284 14.371L14.269 15.763L15.661 10.778L10.676 9.386L9.284 14.371Z" fill="currentColor"/>
                    </svg>
                    Roblox Group
                </a>
                
                <a href="https://www.tiktok.com/@innout.roblox?_r=1&_t=ZT-93TF4R9Nh1h" target="_blank" class="link-button tiktok-btn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" fill="currentColor"/>
                    </svg>
                    TikTok
                </a>
            </div>
        </div>

        <div class="palm-trees">üå¥</div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="player-info">
            <div class="song-title" id="songTitle">Loading...</div>
        </div>
        
        <div class="player-controls">
            <button class="player-btn" id="prevBtn">‚èÆ</button>
            <button class="player-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="player-btn" id="nextBtn">‚è≠</button>
            <button class="player-btn" id="muteBtn">üîä</button>
        </div>

        <div class="volume-control">
            <span class="volume-icon">üîâ</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
    </div>

    <script>
        // Add some fun interaction
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = this.style.transform.includes('rotate(1deg)') 
                    ? 'translateY(-4px) rotate(-1deg)' 
                    : 'translateY(-4px) rotate(1deg)';
            });
        });

        // Song list
        const songs = [
            { title: "Latto - Big Energy", file: "Latto - Big Energy (Official Video).mp3" },
            { title: "Cities", file: "Cities.mp3" },
            { title: "Ariana Grande - NASA", file: "Ariana Grande - NASA (Audio).mp3" },
            { title: "Fergie - Glamorous ft. Ludacris", file: "Fergie - Glamorous ft. Ludacris.mp3" },
            { title: "The Black Eyed Peas - Meet Me Halfway", file: "The Black Eyed Peas - Meet Me Halfway (Official Music Video).mp3" }
        ];

        // Get elements
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const songTitle = document.getElementById('songTitle');

        // Player state
        let currentIndex = 0;
        let isPlaying = false;
        let isMuted = false;
        let shuffledPlaylist = [];

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize shuffle on page load
        function initializeShuffle() {
            // Check if we have a saved shuffle order
            const savedShuffle = localStorage.getItem('innoutPlaylistShuffle');
            const lastVisit = localStorage.getItem('innoutLastVisit');
            const now = Date.now();
            
            // If last visit was more than 1 hour ago or no saved shuffle, create new shuffle
            if (!savedShuffle || !lastVisit || (now - parseInt(lastVisit)) > 3600000) {
                shuffledPlaylist = shuffleArray(songs);
                localStorage.setItem('innoutPlaylistShuffle', JSON.stringify(shuffledPlaylist));
            } else {
                shuffledPlaylist = JSON.parse(savedShuffle);
            }
            
            localStorage.setItem('innoutLastVisit', now.toString());
            currentIndex = 0;
        }

        // Load song
        function loadSong() {
            const song = shuffledPlaylist[currentIndex];
            audio.src = song.file;
            songTitle.textContent = song.title;
        }

        // Play/Pause toggle
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        // Previous song
        function prevSong() {
            currentIndex = (currentIndex - 1 + shuffledPlaylist.length) % shuffledPlaylist.length;
            loadSong();
            if (isPlaying) {
                audio.play();
            }
        }

        // Next song
        function nextSong() {
            currentIndex = (currentIndex + 1) % shuffledPlaylist.length;
            loadSong();
            if (isPlaying) {
                audio.play();
            }
        }

        // Toggle mute
        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
        }

        // Update volume
        function updateVolume() {
            audio.volume = volumeSlider.value / 100;
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', updateVolume);

        // Auto-play next song when current ends
        audio.addEventListener('ended', nextSong);

        // Update play button when audio plays/pauses
        audio.addEventListener('play', () => {
            isPlaying = true;
            playBtn.textContent = '‚è∏';
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
        });

        // Initialize
        initializeShuffle();
        loadSong();
        updateVolume();
    </script>
</body>
</html>
